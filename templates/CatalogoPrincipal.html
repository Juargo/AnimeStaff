<div class="row" id="container-componentes" >
	<div class="col-lg-1 columna-componente" ng-repeat="series in globaldata">
		<div class="panel panel-primary panel-componente">
			<div class="panel-heading categorias-head">
				<span class="label label-danger">{{series.categorias}}</span>
				<h3 style="float: left;margin: -4px;">{{series.nombre}}</h3>
			</div>
			<div class="panel-body body-series">
				<div class="col-lg-6 serie-section anime-s" ng-repeat="detalles in series.tipo">
					<ul class="grid cs-style-4" >
						<li>
							<figure >
								<div catalogo-img="{{detalles.img}}"></div>
								<figcaption>
									<h3>{{detalles.h3}}</h3>
								</figcaption>
							</figure>
						</li>
					</ul>
  					<div class="panel-footer">
  						<span class="label label-default">{{detalles.ncapitulos}}</span>
  						<span class="label label-success"> </span>
  					</div>
				</div>
					</div>
				</div>
			</div>
				
					
		</div>
