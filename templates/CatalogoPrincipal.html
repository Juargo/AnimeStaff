<div class="row" id="container-componentes" >

			<div class="col-lg-1 columna-componente" ng-repeat="series in animes">
				<div class="panel panel-primary panel-componente">
					<div class="panel-heading categorias-head">
						<span class="label label-danger">{{series.categorias}}</span>
						<h3 style="
    float: left;
    margin: -4px;
">{{series.nombre}}</h3>
					</div>
					<div class="panel-body body-series">
						<div class="col-lg-6 serie-section anime-s" >
							<ul class="grid cs-style-4" >
								<li>
									<figure >
										<div class="img-anime"></div>
										<figcaption>
											<h3>Ver</h3>
										</figcaption>
									</figure>
								</li>
							</ul>
  							<div class="panel-footer">
  								<span class="label label-default">{{series.ncapitulos}}</span>
  								<span class="label label-success"> </span>
  							</div>
						</div>
						<div class="col-lg-6 serie-section manga-s" >
							<ul class="grid cs-style-4" >
								<li>
									<figure >
										<div class="img-manga"></div>
										<figcaption>
											<h3>Leer</h3>
										</figcaption>
									</figure>
								</li>
							</ul>
  							<div class="panel-footer">
  								<span class="label label-default">800</span>
  								<span class="label label-success"> </span>
  							</div>
						</div>
					</div>
				</div>
			</div>
				
					
		</div>
