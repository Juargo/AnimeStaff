<!DOCTYPE html>
<html ng-app="AppCatalogo">

<head>
	<meta charset='utf-8'>
	<title>MIkA</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
	<script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
	<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	<script src="controller.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	
	<link rel="stylesheet" href="/AnimeStuff/css/Normalize.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">


		<link rel="stylesheet" type="text/css" href="css/default.css" />
		<link rel="stylesheet" type="text/css" href="css/component.css" />
		
		<script src="js/modernizr.custom.js"></script>
		<link rel="stylesheet" href="/AnimeStuff/css/style.css">
</head>
<body  ng-controller="IndexController">
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-1"><span class="label label-primary">Shonen</span></div>
		</div>
		<div class="row" id="container-componentes" >

			<div class="col-lg-1 columna-componente" ng-repeat="series in mangas">
				<div class="panel panel-primary panel-componente">
					<div class="panel-heading categorias-head">
						<span class="label label-danger">{{series.categorias}}</span>
						<h3 style="
    float: left;
    margin: -4px;
">{{series.nombre}}</h3>
					</div>
					<div class="panel-body body-series">
						<div class="col-lg-6 serie-section anime-s" >
							<ul class="grid cs-style-4" >
								<li>
									<figure >
										<div class="img-anime"></div>
										<figcaption>
											<h3>Ver</h3>
										</figcaption>
									</figure>
								</li>
							</ul>
  							<div class="panel-footer">
  								<span class="label label-default">{{series.ncapitulos}}</span>
  								<span class="label label-success"> </span>
  							</div>
						</div>
						<div class="col-lg-6 serie-section manga-s" >
							<ul class="grid cs-style-4" >
								<li>
									<figure >
										<div class="img-manga"></div>
										<figcaption>
											<h3>Leer</h3>
										</figcaption>
									</figure>
								</li>
							</ul>
  							<div class="panel-footer">
  								<span class="label label-default">800</span>
  								<span class="label label-success"> </span>
  							</div>
						</div>
					</div>
				</div>
			</div>
				
					
		</div>
	</div>
</body>
</html>
