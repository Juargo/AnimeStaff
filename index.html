<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<title>MIkA</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
	<script src="controller.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="/AnimeStuff/css/style.css">

<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-1"><span class="label label-primary">Shonen</span></div>
		</div>
		<div class="row" id="container-componentes">

			<div class="col-lg-4"></div>

			<div class="col-lg-4 columna-componente">
				<div class="panel panel-primary panel-componente">

						<span class="label label-danger">Shonen</span>
						<span class="label label-info">Comedia</span>
						<h3 class="panel-title titulo-serie">One Piece</h3>
					</div>

  							<div class="col-lg-6 serie-section" >

  									</div>

  								</div>
  							</div>
  							<div class="col-lg-6 serie-section">
  								<div class="panel">
  									<div class="panel-body img-serie">
  										<img src="/AnimeStuff/imgs/OnePiece/principal-manga.jpg" alt="" class="img-rounded">
  									</div>
  									<div class="panel-footer">
  										<span class="label label-default">Capítulos: 800</span>
  										<span class="label label-success">En Emisión</span>
  									</div>
  								</div>
  							</div>
  						</div>
  					</div>
				</div>

			<div class="col-lg-4"></div>
		</div>
